{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <style>
        /* Background gradient */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #a18cd1, #fbc2eb);
            background-attachment: fixed;
        }

        /* Container for glass effect */
        .glass-container {
            width: 400px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
        }

        /* DAZN logo styling */
        .dazn-logo {
            width: 150px;
            margin-bottom: 20px;
        }

        /* Heading styling */
        h1 {
            font-size: 28px;
            color: #fff;
            margin-bottom: 20px;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            margin-bottom: 20px;
            outline: none;
            font-size: 14px;
            transition: all 0.3s;
        }

        input[type="file"]:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #fff;
        }

        /* Submit button styling */
        button {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            width: 100%;
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }

        /* Footer text styling */
        footer {
            margin-top: 20px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <!-- Glassmorphism container -->
    <div class="glass-container">
        <!-- DAZN Logo -->
        <img src="{% static 'download.png' %}" alt="DAZN Logo" class="dazn-logo">

        <!-- Form Title -->
        <h1>Upload Excel File</h1>

        <!-- File Upload Form -->
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload</button>
        </form>
    </div>

    <footer>Powered by DAZN | Modern Digital Solutions</footer>
</body>
</html>
